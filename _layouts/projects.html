---
layout: default
---

<style>
.project-detail-container {
  max-width: 750px;
  margin: 40px auto;
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 4px 24px rgba(0,0,0,0.07);
  padding: 38px 44px 36px 44px;
  line-height: 1.75;
}

.project-detail-container h1, 
.project-detail-container h2, 
.project-detail-container h3 {
  text-align: center;
  margin-top: 1.6em;
  margin-bottom: 0.9em;
}

.project-detail-container p,
.project-detail-container ul,
.project-detail-container ol,
.project-detail-container pre {
  text-align: left;
  font-size: 1.14em;
  margin-bottom: 1.1em;
  word-break: break-word;
}

.project-detail-container img {
  display: block;
  max-width: 100%;
  height: auto;
  margin: 28px auto;
  border-radius: 8px;
}

.project-detail-container code, 
.project-detail-container pre {
  background: #f6f8fa;
  border-radius: 5px;
  padding: 6px 12px;
  font-size: 1em;
  font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
  overflow-x: auto;
}

@media (max-width: 900px) {
  .project-detail-container {
    padding: 16px 8px 16px 8px;
    max-width: 98vw;
  }
}
</style>

<div class="project-detail-container">
  <h1>{{ page.title }}</h1>
  {{ content }}
</div>
