---
layout: default
---
<style>
.project-container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  line-height: 1.6;
}

.project-container h1 {
  font-size: 2em;
  margin-bottom: 0.8em;
}

.project-container h2 {
  font-size: 1.5em;
  margin-top: 1.5em;
  margin-bottom: 0.8em;
  padding-bottom: 0.3em;
  border-bottom: 1px solid #eaecef;
}

.project-container h3 {
  font-size: 1.3em;
  margin-top: 1.2em;
  margin-bottom: 0.8em;
}

.project-container p {
  margin-bottom: 1em;
}

.project-container ul, .project-container ol {
  margin-bottom: 1em;
  padding-left: 2em;
}

.project-container li {
  margin-bottom: 0.5em;
}

.project-container pre {
  background-color: #f6f8fa;
  border-radius: 3px;
  padding: 16px;
  overflow: auto;
  margin-bottom: 16px;
}

.project-container code {
  font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
  background-color: rgba(27, 31, 35, 0.05);
  padding: 0.2em 0.4em;
  border-radius: 3px;
}

.project-container pre code {
  background-color: transparent;
  padding: 0;
}

.project-container img {
  max-width: 100%;
  margin: 1em 0;
}

@media (max-width: 768px) {
  .project-container {
    padding: 15px;
  }
}
</style>

<div class="project-container">
  <h1>{{ page.title }}</h1>
  
  {{ content }}
</div>
